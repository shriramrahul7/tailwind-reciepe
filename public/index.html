<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-gray-600 font-mono">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="md:col-span-1">
        <nav>
          <div
            class="text-xl uppercase font-bold p-4 border-b border-gray-100 flex justify-between items-center md:justify-end"
          >
            <a
              class="hover:text-gray-800 hover:bg-secondary-100 px-2 py-1 rounded transition ease-out duration-500"
              href="/"
              >Food Ninja</a
            >
            <div class="md:hidden" id="burger">
              <svg
                class="w-7"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>

          <ul class="text-right justify-end hidden md:block" id="menu">
            <li
              class="text-gray-800 font-bold text-lg px-5 py-1 border-primary-100 border-r-4"
            >
              <a href="#"><span>Home 🏠</span></a>
            </li>
            <li class="text-base px-5 py-1 border-transparent border-r-4">
              <a href="#"><span>About ❓</span></a>
            </li>
            <li class="text-base px-5 py-1 border-transparent border-r-4">
              <a href="#"><span>Contact 💌</span></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end of nav-->

      <main class="px-16 py-6 md:col-span-2 min-h-screen bg-gray-200">
        <div class="text-primary-100 flex justify-center md:justify-end">
          <a
            href="#"
            class="btn border-primary-100 md:border-2 hover:bg-primary-100 hover:text-white font-bold transistion ease-in duration-300"
            >Login</a
          >
          <a
            href="#"
            class="ml-3 btn md:border-2 border-primary-100 hover:bg-primary-100 hover:text-white font-bold transistion ease-in duration-300"
            >SignUp</a
          >
        </div>

        <header>
          <h2 class="text-gray-800 text-5xl font-semibold">Reciepes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas.</h3>
        </header>

        <div>
          <h4 class="font-bold mt-8 pb-2 border-b border-gray-200">
            Latest Reciepes
          </h4>

          <div class="pt-4 grid lg:grid-cols-3 gap-5">
            <!-- all recipe cards go here. -->
            <div class="card hover:shadow-xl">
              <img
                src="./img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-3">
                <span class="font-semibold block"
                  >Ichiraku Miso Ramen with Naruto Fish Cakes</span
                >
                <span class="block text-gray-700 text-sm"
                  >By Ichiraku guy.</span
                >
              </div>
              <div class="badge">
                <span
                  class="inline-block transform hover:rotate-180 transition ease-out duration-300"
                >
                  🕑
                </span>
                <span> 25 mins </span>
              </div>
            </div>
            <!-- card ends here. -->

            <div class="card hover:shadow-xl">
              <img
                src="./img/noodles.jpg"
                alt="noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-3">
                <span class="font-semibold block">Veg Hakka Noodles</span>
                <span class="block text-gray-700 text-sm"
                  >By Ichiraku guy.</span
                >
              </div>
              <div class="badge">
                <span
                  class="inline-block transform hover:rotate-180 transition ease-out duration-300"
                >
                  🕑
                </span>
                <span> 25 mins </span>
              </div>
            </div>
            <!-- card ends here. -->

            <div class="card hover:shadow-xl">
              <img
                src="./img/curry.jpg"
                alt="curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="p-3">
                <span class="font-semibold block">Tofu Curry</span>
                <span class="block text-gray-700 text-sm"
                  >By Ichiraku guy.</span
                >
              </div>
              <div class="badge">
                <span
                  class="inline-block transform hover:rotate-180 transition ease-out duration-300"
                >
                  🕑
                </span>
                <span> 25 mins </span>
              </div>
            </div>
            <!-- card ends here. -->
          </div>
        </div>

        <div>
          <h4 class="font-bold mt-8 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="pt-4">
            <!-- all recipe cards go here. -->
          </div>
        </div>

        <div class="flex justify-center">
          <div
            class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
          >
            Load More
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
